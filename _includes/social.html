<ul class="social-media-list">
  {%- if site.github_username -%}
    <li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>
  {%- endif -%}

  {%- if site.bluesky_username -%}
    <li><a href="https://bsky.app/profile/{{ site.bluesky_username | cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#bluesky' | relative_url }}"></use></svg> <span class="username">{{ site.bluesky_username | escape }}</span></a></li>
  {%- endif -%}
</ul>
